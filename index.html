<!DOCTYPE html>
<html>
    <head>
      <title>Pain in the Task</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>

      <!-- navbar content  -->
      <div class="nav-bar-style">
        <nav class="nav-wraper blue darken-2">
          <!-- Side Nav Button -->
          <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
            <i class="material-icons">menu</i>
          </a>
          <a href="#" class="brand-logo center">Pain in the Task</a>
        </nav>
      </div>

      <!-- Side Nav Bar Content -->
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background">
              <img class="responsive-img sidenav-image" src="https://i.imgur.com/dTEIWj8.jpg">
            </div>
            <a href="#user"><img class="circle" src="https://i.imgur.com/A5SDHwX.png"></a>
            <span class="white-text name nm-username" id="username"></span>
            <span class="white-text status nm-user-status" id="user-status">Log In to Get Started</span>
          </div>
        </li>

        <!-- Modal Trigger -->
        <li>
         <a id="change-password-modal-trigger" class="waves-effect waves-light modal-trigger hide sidenav-close" href="#change-password-modal">Change Password</a>
        </li>
        <li>
          <a id="sign-out-button" class="waves-effect hide sidenav-close">Sign Out</a>
        </li>

        <!-- <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li> -->
      </ul>

      <!-- Sidenav Modal Structure -->
     <div id="change-password-modal" class="modal">
          <div class="row modal-content">
            <div class="col s12 content-section">
              <form id="change-password-form" class="inner-fields">
                <div class="form-group">
                  <label for="changePassword">Change Password</label>
                  <div class="row">
                    <div class="input-field col s12">
                      <input name="passwords[old]" type="password" class="validate">
                      <label for="oldPassword">Old Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                    <input name="passwords[new]" type="password" class="validate">
                    <label for="newPassword">New Password</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <input type="submit" value="Update" class="modal-close btn btn-secondary waves-effect waves-green">
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>

      <!-- User Messages Section -->
      <section class="row user-message-box container">
        <div id="user-message" class="s12 bottom-message"></div>
      </section>

      <!-- User Authorization Section -->
      <section class="content container">


      <!-- User Sign-Up -->
        <div class="row sign-up-box hide">
          <div id="sign-up-box" class="content-section">
            <form id="sign-up-form" class="inner-fields">
              <div class="form-group">
                <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailSignUp" placeholder="Enter email">
                <input name="credentials[password]" type="password" class="form-control" aria-describedby="passwordSignUp" placeholder="Password">
                <input name="credentials[password_confirmation]" type="password" class="form-control" aria-describedby="passwordConfirmSignUp" placeholder="Password Confirmation">
                <input type="submit" value="Sign Up" class="col-12 btn btn-secondary">
                <div class="bottom text-center">
                  <p>Already have an account?</p>
                  <p><a href="#" class="sign-in-toggle">Log-in</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>


      <!-- User Sign-In -->
        <div class="row sign-in-box">
          <div id="sign-in-box" class="content-section">
            <form id="sign-in-form" class="inner-fields">
              <div class="form-group">
              <div class="row">
                <div class="input-field col s12">
                  <input name="credentials[email]" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="credentials[password]" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <input type="submit" value="Sign In" class="s12 btn btn-secondary">
              </div>
              <div class="bottom text-center">
                  <p>No Account?<br><a href="#" class="sign-up-toggle">Sign Up Now</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>


      <!-- Modal Trigger -->
      <!-- <li>
       <a id="change-password-modal-trigger" class="waves-effect waves-light modal-trigger hide" href="#change-password-modal">Change Password</a>
      </li> -->

      <!-- Create Task Section -->
      <div class="create-task-section hide">
        <div class="flow-text">
          <p>Tasks</p>
        </div>
      <!-- Create Task Button -->
        <div class="fixed-action-btn direction-top" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large pulse red modal-trigger" href="#create-task-modal">
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>

      <!-- Create Task Modal Structure -->
     <div id="create-task-modal" class="modal">
          <div class="row modal-content">
            <div class="col s12 content-section">
              <form id="create-task-form" class="inner-fields">
                <div class="form-group">
                  <label for="createTask">Create Task</label>
                  <div class="row">
                    <div class="input-field col s12">
                      <input name="task[title]" type="text" class="validate">
                      <label for="createTask">New Task</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                    <input name="task[description]" type="text" class="validate">
                    <label for="description">Description</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                    <input name="task[target_date]" type="text" class="validate">
                    <label for="targetDate">Date to Complete</label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <input type="submit" value="Create" class="modal-close btn btn-secondary waves-effect waves-green">
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>

        <button type="button" id="show-tasks-button" class="btn btn-secondary">Show Tasks</button>

        <section class="row tasks-content">

</html>

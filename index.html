<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>

      <!-- navbar content  -->
      <div class="nav-bar-style">
        <nav class="nav-wraper blue darken-2">
          <!-- Side Nav Button -->
          <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
            <i class="material-icons">menu</i>
          </a>
          <a href="#" class="brand-logo center">Pain in the Task</a>
          <ul class="right">
            <li><a href="#">Home</a></li>
          </ul>
        </nav>
      </div>

      <!-- Side Nav Bar Content -->
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background">
              <img class="responsive-img sidenav-image" src="https://i.imgur.com/dTEIWj8.jpg">
            </div>
            <a href="#user"><img class="circle" src="https://i.imgur.com/A5SDHwX.png"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
          </div>
        </li>

        <!-- Modal Trigger -->
        <li>
         <a class="waves-effect waves-light modal-trigger" href="#modal1">Modal</a>
        </li>

        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
      </ul>

      <!-- Sidenav Modal Structure -->
     <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>

      <section class="content container">
        <div class="row user-options">
          <div id="sign-up-box" class="col s6 content-section">
            <form id="sign-up-form" class="inner-fields">
              <div class="form-group">
                <label for="signUp">Sign-Up</label>
                <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailSignUp" placeholder="Enter email">
                <input name="credentials[password]" type="password" class="form-control" aria-describedby="passwordSignUp" placeholder="Password">
                <input name="credentials[password_confirmation]" type="password" class="form-control" aria-describedby="passwordConfirmSignUp" placeholder="Password Confirmation">
                <input type="submit" value="Sign Up" class="col-12 btn btn-secondary">
                <div class="bottom text-center">
                  <p><a href="#" class="sign-up-cancel-toggle">Cancel</a></p>
                </div>
              </div>
            </form>
          </div>

          <div id="sign-in-box" class="col s6 content-section">
            <form id="sign-in-form" class="inner-fields">
              <div class="form-group">
              <label for="signIn">Sign-In</label>
              <div class="row">
                <div class="input-field col s12">
                  <input name="credentials[email]" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="credentials[password]" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <input type="submit" value="Sign In" class="s12 btn btn-secondary">
              </div>
              <div class="bottom text-center">
                  <p>No Account?<br><a href="#" class="sign-up-toggle">Sign Up Now</a></p>
                </div>
              </div>
            </form>
          </div>

          <div class="divider"></div>

        <div class="row user-options">
          <div class="col s6 content-section">
            <form id="change-password-form" class="inner-fields">
              <div class="form-group">
                <label for="changePassword">Change Password</label>
                <div class="row">
                  <div class="input-field col s12">
                    <input name="passwords[old]" type="password" class="validate">
                    <label for="oldPassword">Old Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                  <input name="passwords[new]" type="password" class="validate">
                  <label for="newPassword">New Password</label>
                  </div>
                </div>
                <input type="submit" value="Update" class="s12 btn btn-secondary">

              </div>
            </form>
          </div>



        <div class="col s6 content-section">
          <form id="create-task-form" class="inner-fields">
            <div class="form-group">
              <label for="createTask">Create Task</label>
              <div class="row">
                <div class="input-field col s12">
                  <input name="task[title]" type="text" class="validate">
                  <label for="createTask">New Task</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                <input name="task[description]" type="text" class="validate">
                <label for="description">Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                <input name="task[target_date]" type="text" class="validate">
                <label for="targetDate">Date to Complete</label>
                </div>
              </div>
              <input type="submit" value="Create" class="s12 btn btn-secondary">

            </div>
          </form>
        </div>
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <section class="row container">
        <div class="col s6">
          <form id="update-task-form" class="inner-fields">
            <div class="form-group">
              <label for="updateTask">Update Task</label>
              <div class="row">
                <div class="input-field col s12">
                  <input name="task[task_id]" type="number" class="validate">
                  <label for="taskId">Task ID</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input name="task[title]" type="text" class="validate">
                  <label for="updateTask">Update Task Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                <input name="task[description]" type="text" class="validate">
                <label for="description">Update Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                <input name="task[target_date]" type="text" class="validate">
                <label for="targetDate">Update Date</label>
                </div>
              </div>
              <input type="submit" value="Update" class="s12 btn btn-secondary">
            </div>
          </form>
        </div>

        <div class="col s6">
          <form id="delete-task-form" class="inner-fields">
            <div class="form-group">
              <label for="deleteTask">Delete Task</label>
              <div class="row">
                <div class="input-field col s12">
                  <input name="task[task_id]" type="number" class="validate">
                  <label for="taskId">Task ID</label>
                </div>
              </div>
              <input type="submit" value="Delete" class="s12 btn btn-secondary">
            </div>
          </form>
        </div>

    </section>

      <section class="user-message-box container">
        <div id="user-message" class="bottom-message"></div>
      </section>

      <div>
        <button type="button" id="show-tasks-button" class="btn btn-secondary">Show Tasks</button>
      </div>

      <main>
        <section class="container tasks-content">
          <div id="show-tasks-list" class="show-tasks-list"></div>
        </section>
      </main>

      <button type="button" id="sign-out-button" class="btn btn-secondary">Sign Out</button>

    </body>
</html>
